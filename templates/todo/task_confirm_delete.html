{% extends "base.html" %}
{% block title %}
  <title>Delete a Task</title>
{% endblock %}
{% block sidebar %}
{% endblock %}
{% block content %}
  <h1>Delete the task "{{ task }}"?</h1>
  <br>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a class="btn btn-secondary" href="{% url 'todo:task-list' %}">Cancel</a>
  </form>
{% endblock %}
