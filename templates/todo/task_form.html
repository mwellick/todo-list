{% extends "base.html" %}
{% block title %}
  <title>Create a Task</title>
{% endblock %}
{% block sidebar %}
{% endblock %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create a" }} task</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-primary">
    <a class="btn btn-secondary" href="{% url 'todo:task-list' %}">Back</a>
  </form>
{% endblock %}
